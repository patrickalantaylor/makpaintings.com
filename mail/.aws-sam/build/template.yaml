AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Lambda Email Service with Amazon SES and Google Sheets
Resources:
  MailerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      CodeUri: MailerFunction
      Timeout: 30
      MemorySize: 128
      Description: Sends emails to a list of customers using SES and Google Sheets
      Policies:
      - AWSLambdaBasicExecutionRole
      - AmazonSESFullAccess
      Environment:
        Variables:
          LOG_LEVEL: INFO
    Metadata:
      SamResourceId: MailerFunction
