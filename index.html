<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Paintings by Michael Knutson</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Times New Roman", Times, serif;
      background: #2e2e2e;
      color: #fff;
      padding-bottom: 60px;
      overflow-y: auto;
    }
    body.no-scroll {
      overflow: hidden;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #2e2e2e;
      font-weight: bold;
      letter-spacing: 0.15em;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1001;
      transition: opacity 0.3s ease-out;
      box-sizing: border-box;
    }
    header h1 {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #2e2e2e;
      color: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 1001;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .header-placeholder {
      height: 140px;
    }
    .gallery {
      column-count: 3;
      column-gap: 0;
      padding-top: 30px;
    }
    .image-container {
      padding: 10px;
      box-sizing: border-box;
      display: inline-block;
      width: 100%;
      text-align: center;
      color: #fff;
      cursor: pointer;
    }
    .image-container img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
    }
    .image-container img:hover, .image-container:hover {
      transform: scale(1.05);
    }
    .image-container .description-preview {
      padding: 20px;
      border: 1px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      font-size: 16px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: normal;
      word-wrap: break-word;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1002;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .overlay-content {
      position: relative;
      text-align: center;
      padding: 20px;
      border: 1px solid #fff;
      max-width: 800px;
      background: #2e2e2e;
      display: inline-block;
    }
    .overlay-content img {
      max-width: 100%;
      max-height: 80vh;
      display: block;
      margin: 0 auto; /* Center the image horizontally */
    }
    .overlay-content .description {
      margin-top: 15px;
      font-size: 18px;
      color: #fff;
      padding: 20px;
      border: 1px solid #fff;
    }
    @media screen and (max-width: 600px) {
      .gallery {
        column-count: 2;
      }
      .header-placeholder {
        height: 160px;
      }
      header {
        padding: 15px 10px;
      }
    }
  </style>
</head>
<body>
  <header id="pageHeader">
    <h1>Paintings by MICHAEL A KNUTSON</h1>
  </header>
  <div class="header-placeholder"></div>
  <div class="content">
    <div class="gallery" id="gallery"></div>
  </div>
  <footer>
    <a href="https://example.com/buy">buy</a>
    <a href="https://example.com/contact">contact</a>
    <a href="https://example.com/michael">instagram</a>
  </footer>

  <div class="overlay" id="overlay">
    <div class="overlay-content" id="overlayContent">
      <img id="overlayImage" src="" alt="">
      <div class="description" id="overlayDescription"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let imagesData = [];
      let galleryContainer = document.getElementById('gallery');
      const overlay = document.getElementById('overlay');
      const overlayImage = document.getElementById('overlayImage');
      const overlayDescription = document.getElementById('overlayDescription');

      function appendImages() {
        const shuffledImages = [...imagesData].sort(() => Math.random() - 0.5);
        shuffledImages.forEach(image => {
          const container = document.createElement('div');
          container.className = 'image-container';

          if (image.src) {
            const imgElement = document.createElement('img');
            imgElement.src = image.src;
            imgElement.alt = image.alt || '';
            imgElement.dataset.description = image.description;

            imgElement.addEventListener('click', () => {
              overlay.style.display = 'flex';
              document.body.classList.add('no-scroll');
              overlayImage.style.display = 'block';
              overlayImage.src = image.src;
              overlayImage.alt = image.alt || '';
              overlayDescription.textContent = image.description;
            });

            container.appendChild(imgElement);
          } else if (image.description) {
            const textElement = document.createElement('div');
            textElement.className = 'description-preview';
            textElement.textContent = image.description.length > 140 ? image.description.substring(0, 140) + '...' : image.description;

            textElement.addEventListener('click', () => {
              overlay.style.display = 'flex';
              document.body.classList.add('no-scroll');
              overlayImage.style.display = 'none';
              overlayDescription.textContent = image.description;
            });

            container.appendChild(textElement);
          }

          galleryContainer.appendChild(container);
        });
      }

      overlay.addEventListener('click', (e) => {
        if (!e.target.classList.contains('description')) {
          overlay.style.display = 'none';
          document.body.classList.remove('no-scroll');
        }
      });

      fetch('images.json')
        .then(response => response.json())
        .then(data => {
          imagesData = data;
          appendImages();
        })
        .catch(error => {
          console.error('Error fetching the images data:', error);
        });
    });
  </script>
</body>
</html>
